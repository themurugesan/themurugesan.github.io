    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Three.js Wide Ambient Background ---
        const WideThreeBg = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const mount = mountRef.current;
                const width = window.innerWidth;
                const height = window.innerHeight;

                const scene = new THREE.Scene();
                // Deep fog for depth
                scene.fog = new THREE.FogExp2(0x4D4D4F, 0.0015);

                const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
                camera.position.z = 30;
                camera.position.y = 5;

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mount.appendChild(renderer.domElement);

                // Particle System
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 300; // More particles for "wide" feel
                const posArray = new Float32Array(particlesCount * 3);
                const scaleArray = new Float32Array(particlesCount);

                for(let i = 0; i < particlesCount * 3; i+=3) {
                    // Wide spread
                    posArray[i] = (Math.random() - 0.5) * 100;   // x
                    posArray[i+1] = (Math.random() - 0.5) * 60; // y
                    posArray[i+2] = (Math.random() - 0.5) * 50; // z
                    
                    scaleArray[i/3] = Math.random();
                }

                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                particlesGeometry.setAttribute('aScale', new THREE.BufferAttribute(scaleArray, 1));

                // Texture
                const getTexture = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 32;
                    canvas.height = 32;
                    const context = canvas.getContext('2d');
                    const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
                    gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
                    gradient.addColorStop(1, 'rgba(255,255,255,0)');
                    context.fillStyle = gradient;
                    context.fillRect(0, 0, 32, 32);
                    return new THREE.CanvasTexture(canvas);
                };

                const material = new THREE.PointsMaterial({
                    size: 1.5,
                    map: getTexture(),
                    transparent: true,
                    opacity: 0.6,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending,
                    color: 0x24AC9E,
                    sizeAttenuation: true
                });

                const particlesMesh = new THREE.Points(particlesGeometry, material);
                scene.add(particlesMesh);

                // Mouse Interaction
                let mouseX = 0;
                let mouseY = 0;
                let targetX = 0;
                let targetY = 0;

                const windowHalfX = window.innerWidth / 2;
                const windowHalfY = window.innerHeight / 2;

                const onDocumentMouseMove = (event) => {
                    mouseX = (event.clientX - windowHalfX);
                    mouseY = (event.clientY - windowHalfY);
                };

                document.addEventListener('mousemove', onDocumentMouseMove);

                // Animate
                const clock = new THREE.Clock();

                const animate = () => {
                    requestAnimationFrame(animate);
                    const elapsedTime = clock.getElapsedTime();

                    targetX = mouseX * 0.001;
                    targetY = mouseY * 0.001;

                    particlesMesh.rotation.y += 0.001; // Constant slow spin
                    particlesMesh.rotation.x += (targetY - particlesMesh.rotation.x) * 0.05;
                    particlesMesh.rotation.y += (targetX - particlesMesh.rotation.y) * 0.05;

                    // Wave effect
                    const positions = particlesGeometry.attributes.position.array;
                    for(let i = 0; i < particlesCount; i++) {
                        const i3 = i * 3;
                        const x = particlesGeometry.attributes.position.array[i3];
                        // Gentle vertical float
                        particlesGeometry.attributes.position.array[i3 + 1] += Math.sin(elapsedTime + x) * 0.01; 
                    }
                    particlesGeometry.attributes.position.needsUpdate = true;

                    renderer.render(scene, camera);
                };

                animate();

                // Handle Resize
                const handleResize = () => {
                    const w = window.innerWidth;
                    const h = window.innerHeight;
                    renderer.setSize(w, h);
                    camera.aspect = w / h;
                    camera.updateProjectionMatrix();
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', onDocumentMouseMove);
                    mount.removeChild(renderer.domElement);
                };
            }, []);

            return <div ref={mountRef} id="three-canvas" />;
        };

                        <Hero />
                        <Menu addToCart={addToCart} />
                        <About />
                        <Contact />
                    </main>
                    <Footer />
                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
