    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Three.js Ambient Background Component ---
        const AmbientBackground = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const mount = mountRef.current;
                const width = window.innerWidth;
                const height = window.innerHeight;

                // Scene Setup
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x0f0f0f, 0.002); // Blend with body bg

                const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
                camera.position.z = 30;
                camera.position.y = 5;

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mount.appendChild(renderer.domElement);

                // Particles - Representing spice dust/ambient magic
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 1500;
                const posArray = new Float32Array(particlesCount * 3);
                const scaleArray = new Float32Array(particlesCount);

                for(let i = 0; i < particlesCount * 3; i+=3) {
                    posArray[i] = (Math.random() - 0.5) * 120;   // Wide X spread
                    posArray[i+1] = (Math.random() - 0.5) * 80;  // Y spread
                    posArray[i+2] = (Math.random() - 0.5) * 60;  // Z depth
                    
                    scaleArray[i/3] = Math.random();
                }

                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                particlesGeometry.setAttribute('aScale', new THREE.BufferAttribute(scaleArray, 1));

                // Create a soft glow texture programmatically
                const getTexture = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 32;
                    canvas.height = 32;
                    const context = canvas.getContext('2d');
                    const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
                    gradient.addColorStop(0, 'rgba(36, 172, 158, 1)'); // Brand center
                    gradient.addColorStop(0.4, 'rgba(212, 175, 55, 0.5)'); // Gold mid
                    gradient.addColorStop(1, 'rgba(0,0,0,0)');
                    context.fillStyle = gradient;
                    context.fillRect(0, 0, 32, 32);
                    return new THREE.CanvasTexture(canvas);
                };

                const material = new THREE.PointsMaterial({
                    size: 0.6,
                    map: getTexture(),
                    transparent: true,
                    opacity: 0.8,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });

                const particlesMesh = new THREE.Points(particlesGeometry, material);
                scene.add(particlesMesh);

                // Interaction Variables
                let mouseX = 0;
                let mouseY = 0;
                let targetX = 0;
                let targetY = 0;

                const windowHalfX = window.innerWidth / 2;
                const windowHalfY = window.innerHeight / 2;

                const onDocumentMouseMove = (event) => {
                    mouseX = (event.clientX - windowHalfX) * 0.05;
                    mouseY = (event.clientY - windowHalfY) * 0.05;
                };

                document.addEventListener('mousemove', onDocumentMouseMove);

                // Animation Loop
                const clock = new THREE.Clock();

                const animate = () => {
                    requestAnimationFrame(animate);
                    const elapsedTime = clock.getElapsedTime();

                    targetX = mouseX * 0.001;
                    targetY = mouseY * 0.001;

                    // Smooth rotation based on mouse
                    particlesMesh.rotation.y += 0.0005; 
                    particlesMesh.rotation.x += (targetY - particlesMesh.rotation.x) * 0.05;
                    particlesMesh.rotation.y += (targetX - particlesMesh.rotation.y) * 0.05;

                    // Wavy motion for particles
                    const positions = particlesGeometry.attributes.position.array;
                    for(let i = 0; i < particlesCount; i++) {
                        const i3 = i * 3;
                        const x = particlesGeometry.attributes.position.array[i3];
                        // Gentle vertical float based on time and x position
                        positions[i3 + 1] += Math.sin(elapsedTime * 0.5 + x * 0.05) * 0.02; 
                    }
                    particlesGeometry.attributes.position.needsUpdate = true;

                    renderer.render(scene, camera);
                };

                animate();

                // Cleanup
                const handleResize = () => {
                    const w = window.innerWidth;
                    const h = window.innerHeight;
                    renderer.setSize(w, h);
                    camera.aspect = w / h;
                    camera.updateProjectionMatrix();
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', onDocumentMouseMove);
                    mount.removeChild(renderer.domElement);
                };
            }, []);

            return <div ref={mountRef} className="absolute inset-0 z-0 pointer-events-none" />;
        };
