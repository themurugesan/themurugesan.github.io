        // --- Three.js Background Component ---
        const ParticleNetwork = ({ darkMode }) => {
            const mountRef = useRef(null);

            useEffect(() => {
                const mount = mountRef.current;
                const scene = new THREE.Scene();
                // Fog color changes based on theme
                const fogColor = darkMode ? 0x0f0f0f : 0xf8f9fa;
                scene.fog = new THREE.FogExp2(fogColor, 0.002);

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 50;

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mount.appendChild(renderer.domElement);

                // Particles
                const particleCount = 100;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const velocities = [];

                for (let i = 0; i < particleCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 150;
                    if (i % 3 === 0) velocities.push({
                        x: (Math.random() - 0.5) * 0.05,
                        y: (Math.random() - 0.5) * 0.05,
                        z: (Math.random() - 0.5) * 0.05
                    });
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                // Material color based on theme
                const particleColor = darkMode ? 0x9D4EDD : 0x59316B;
                
                const material = new THREE.PointsMaterial({
                    color: particleColor,
                    size: 0.7,
                    transparent: true,
                    opacity: 0.8
                });

                const particles = new THREE.Points(geometry, material);
                scene.add(particles);

                // Lines geometry
                const lineMaterial = new THREE.LineBasicMaterial({
                    color: particleColor,
                    transparent: true,
                    opacity: 0.15
                });

                const linesGeometry = new THREE.BufferGeometry();
                const lines = new THREE.LineSegments(linesGeometry, lineMaterial);
                scene.add(lines);

                // Interaction
                let mouseX = 0;
                let mouseY = 0;

                const handleMouseMove = (event) => {
                    mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                };

                document.addEventListener('mousemove', handleMouseMove);

                // Animation Loop
                const animate = () => {
                    requestAnimationFrame(animate);

                    const positions = particles.geometry.attributes.position.array;
                    const linePositions = [];

                    // Update particles
                    for (let i = 0; i < particleCount; i++) {
                        const i3 = i * 3;
                        
                        positions[i3] += velocities[i].x;
                        positions[i3 + 1] += velocities[i].y;
                        positions[i3 + 2] += velocities[i].z;

                        // Boundary check
                        if (Math.abs(positions[i3]) > 75) velocities[i].x *= -1;
                        if (Math.abs(positions[i3 + 1]) > 75) velocities[i].y *= -1;
                        if (Math.abs(positions[i3 + 2]) > 75) velocities[i].z *= -1;

                        // Mouse interaction (slight attraction/repulsion)
                        // Simplified for performance
                        
                        // Check connections
                        for (let j = i + 1; j < particleCount; j++) {
                            const j3 = j * 3;
                            const dx = positions[i3] - positions[j3];
                            const dy = positions[i3+1] - positions[j3+1];
                            const dz = positions[i3+2] - positions[j3+2];
                            const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

                            if (dist < 15) {
                                linePositions.push(
                                    positions[i3], positions[i3+1], positions[i3+2],
                                    positions[j3], positions[j3+1], positions[j3+2]
                                );
                            }
                        }
                    }

                    particles.geometry.attributes.position.needsUpdate = true;
                    lines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
                    
                    // Gentle rotation
                    particles.rotation.y += 0.001;
                    lines.rotation.y += 0.001;

                    renderer.render(scene, camera);
                };

                animate();

                // Resize & Theme Change Handling
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', handleMouseMove);
                    mount.removeChild(renderer.domElement);
                };
            }, [darkMode]); // Re-init on theme change to update colors

            return <div ref={mountRef} id="canvas-container" />;
        };

            </footer>
        );

        const App = () => {
            // Check system preference or default to dark
            const [darkMode, setDarkMode] = useState(() => {
                if (typeof window !== 'undefined') {
                    return localStorage.getItem('theme') === 'light' ? false : true;
                }
                return true;
            });

            useEffect(() => {
                const root = window.document.documentElement;
                if (darkMode) {
                    root.classList.add('dark');
                    root.classList.remove('light');
                    localStorage.setItem('theme', 'dark');
                } else {
                    root.classList.add('light');
                    root.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [darkMode]);

            const toggleTheme = () => setDarkMode(!darkMode);

            return (
                <div className={`min-h-screen font-sans transition-colors duration-300 ${darkMode ? 'bg-dark-bg text-dark-text' : 'bg-light-bg text-light-text'}`}>
                    <ParticleNetwork darkMode={darkMode} />
                    <Navbar darkMode={darkMode} toggleTheme={toggleTheme} />
                    <Hero />
                    <About />
                    <Skills />
                    <Experience />
                    <Projects />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
